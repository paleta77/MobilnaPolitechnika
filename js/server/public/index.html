<!DOCTYPE html>
<html>

<head>
    <title>PŁ</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="http.js"></script>
</head>

<body>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="login-form" id="notlogged" style="display: none;">
        <form action="#">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block font-weight-bold" onclick="login()">Log in</button>
            </div>
            <!--<div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>-->
        </form>
        <p class="text-center"><a href="/register.html">Create an Account</a></p>
    </div>

    <div id="logged" class="container" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
            <a class="navbar-brand">PŁ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePage(0);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePage(1);">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePage(2);">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePage(3);">Map</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
                    <button class="btn btn-primary ml-5 my-2 my-sm-0" onclick="logout();">Logout</button>
                </form>
            </div>
        </nav>

        <div id="homePage">
            <h4 class="text-center" id="welcomeText">You're logged in :)</h4>
        </div>

        <div id="gradesPage">
            <form class="border mb-2 p-3">
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="valueInput">Value</label>
                    <select class="form-control" id="valueInput">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addGrade();">Add</button>
            </form>


            <table class="table border" id="gradesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="tablePage">
            <div id="ttable">
                <div id="timetable">
                </div>
                <div id="header">
                    <h3>Sobota</h3>
                    <h3>Niedziela</h3>
                </div>
                <div id="grid">
                    <div class="grow"><div class="hour">08:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">10:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">12:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">14:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">16:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">18:00</div><div class="day"></div><div class="day"></div></div>
                    <div class="grow"><div class="hour">20:00</div><div class="day"></div><div class="day"></div></div>
                </div>
            </div>
        </div>
        <div id="mapPage">
            <iframe id="mapframe" class="border" src="/nav/"></iframe>
        </div>
    </div>
    <div class="modal fade" id="changeGradeModal" tabindex="-1" role="dialog" aria-labelledby="changeGradeModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Change grade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="subjectInputChange">Subject</label>
                            <input type="text" class="form-control" id="subjectInputChange" placeholder="Enter subject"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="valueInputChange">Value</label>
                            <select class="form-control" id="valueInputChange">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changeGrade();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
