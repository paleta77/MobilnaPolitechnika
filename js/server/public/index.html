<!DOCTYPE html>
<html>

<head>
    <title>P≈Å</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="login-form" id="notlogged">
        <form action="#">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block font-weight-bold" onclick="login()">Log in</button>
            </div>
            <!--<div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>-->
        </form>
        <p class="text-center"><a href="/register.html">Create an Account</a></p>
    </div>

    <div id="logged" class="container">
        <div>
            <button class="btn btn-primary" onclick="logout();">Logout</button>
        </div>

        <div>
            <h4 class="text-center" id="welcomeText">You're logged in :)</h4>
        </div>

        <div>
            <form class="border mb-2 p-3">
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="valueInput">Value</label>
                    <select class="form-control" id="valueInput">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addGrade();">Add</button>
            </form>
        </div>

        <div>
            <table class="table border" id="gradesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <iframe id="timetableframe"></iframe>
        </div>
    </div>
    <div class="modal fade" id="changeGradeModal" tabindex="-1" role="dialog" aria-labelledby="changeGradeModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Change grade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="subjectInputChange">Subject</label>
                            <input type="text" class="form-control" id="subjectInputChange" placeholder="Enter subject"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="valueInputChange">Value</label>
                            <select class="form-control" id="valueInputChange">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changeGrade();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#loading").show();
        $("#logged").hide();
        $("#notlogged").hide();

        let token = localStorage.getItem('token');
        let username = localStorage.getItem('username');
        isLogged();

        async function isLogged() {
            const logged = await getData('logged');
            if (logged.msg != "YES") {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                token = username = null;
            }
            showHide();
            $("#loading").hide();
        }

        function showHide() {
            if (token) {
                $("#logged").show();
                $("#notlogged").hide();
                $("#welcomeText").text(`Welcome ${username} :)`);
                loadGrades();
                $("#timetableframe").attr('src', `timetable.html?user=${username}&token=${token}`);
            }
            else {
                $("#logged").hide();
                $("#notlogged").show();
            }
        }

        async function login() {
            $("#loading").show();
            username = $("#username").val();
            let password = $("#password").val();
            try {
                const data = await postData('login', { username: username, password: password });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('username', username);
                    showHide();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
            $("#loading").hide();
        };

        async function logout() {
            $("#loading").show();
            try {
                const data = await getData('logout');
                console.log(JSON.stringify(data));
                localStorage.clear();
                token = username = null;
                showHide();
            } catch (error) {
                console.error(error);
            }
            $("#loading").hide();
        };

        async function loadGrades() {
            let grades = await getData(`grades/${username}`);
            console.log(JSON.stringify(grades));

            $('#gradesTable tbody').empty();

            let sum = 0;
            let i = 1;
            for (let grade of grades) {
                $('#gradesTable tbody').append(`
                <tr>
                    <td>${i}</td>
                    <td>${grade.subject}</td>
                    <td>${grade.value}</td>
                    <td>
                        <button class="btn btn-primary" onclick="openChangeGrade('${grade.subject}', ${grade.value});">‚úé</button>
                        <button class="btn btn-primary" onclick="deleteGrade('${grade.subject}');">üóë</button>
                    </td>
                </tr>`);
                i++;
                sum += grade.value;
            }

            if (i == 1) {
                $('#gradesTable tbody').append(`<tr><td colspan="4">None</td></tr>`);
            } else {
                let average = sum / (i - 1);
                $('#gradesTable tbody').append(`<tr><td colspan="4">average: ${average}</td></tr>`);
            }
        }

        async function deleteGrade(subject) {
            try {
                const data = await delData('/grades', { user: username, subject: subject });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    loadGrades();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function addGrade() {
            let subject = $('#subjectInput').val();
            let value = parseFloat($('#valueInput').val());
            try {
                const data = await putData('/grades', { user: username, subject: subject, value: value });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    loadGrades();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        }

        function openChangeGrade(subject, value) {
            $('#changeGradeModal').modal('show');
            $('#subjectInputChange').val(subject);
            $('#valueInputChange').val(value);
        }

        async function changeGrade() {
            try {
                const data = await postData('/grades', { user: username, subject: $('#subjectInputChange').val(), value: $('#valueInputChange').val() });
                console.log(JSON.stringify(data));
                if (data.msg != 'OK') {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
            $('#changeGradeModal').modal('hide');
            loadGrades();
        }

        async function postData(url, data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function getData(url) {
            const response = await fetch(url, {
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer'
            });
            return await response.json();
        }

        async function delData(url, data = {}) {
            const response = await fetch(url, {
                method: 'DELETE',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function putData(url, data = {}) {
            const response = await fetch(url, {
                method: 'PUT',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

    </script>
</body>

</html>
