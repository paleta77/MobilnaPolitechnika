<!DOCTYPE html>
<html>

<head>
    <title>P≈Å</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control,
        .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-form" id="notlogged">
        <form action="#">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" onclick="login()">Log in</button>
            </div>
            <!--<div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>-->
        </form>
        <p class="text-center"><a href="/register.html">Create an Account</a></p>
    </div>

    <div class="container">
        <div id="logged" class="row">
            <button class="btn btn-primary" onclick="logout();">Logout</button>
            <h4 class="text-center" id="welcomeText">You're logged in :)</h4>

            <form>
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="valueInput">Value</label>
                    <select class="form-control" id="valueInput">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addGrade();">Add</button>
            </form>

            <table class="table border" id="gradesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let token = localStorage.getItem('token');
        let username = localStorage.getItem('username');
        showHide();

        function showHide() {
            if (token) {
                $("#logged").show();
                $("#notlogged").hide();
                $("#welcomeText").text(`Welcome ${username} :)`);
                loadGrades();
            }
            else {
                $("#logged").hide();
                $("#notlogged").show();
            }
        }

        async function login() {
            username = $("#username").val();
            let password = $("#password").val();
            try {
                const data = await postData('login', { username: username, password: password });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('username', username);
                    showHide();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        };

        async function logout() {
            try {
                const data = await getData('logout');
                console.log(JSON.stringify(data));
                localStorage.clear();
                token = username = null;
                showHide();
            } catch (error) {
                console.error(error);
            }
        };

        async function loadGrades() {
            let grades = await getData(`grades/${username}`);
            console.log(JSON.stringify(grades));

            $('#gradesTable tbody').empty();

            let sum = 0;
            let i = 1;
            for (let grade of grades) {
                $('#gradesTable tbody').append(`<tr><td>${i}</td><td>${grade.subject}</td><td>${grade.value}</td><td><button onclick="deleteGrade('${grade.subject}');">Del</button></td></tr>`);
                i++;
                sum += grade.value;
            }

            if (i == 1) {
                $('#gradesTable tbody').append(`<tr><td span="4">None</td></tr>`);
            } else {
                let average = sum / (i - 1);
                $('#gradesTable tbody').append(`<tr><td span="4">average: ${average}</td></tr>`);
            }
        }

        async function deleteGrade(subject) {
            try {
                const data = await delData('/grades', { user: username, subject: subject });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    loadGrades();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function addGrade() {
            let subject = $('#subjectInput').val();
            let value = $('#valueInput').val();
            try {
                const data = await putData('/grades', { user: username, subject: subject, value: value });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    loadGrades();
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function postData(url, data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function getData(url) {
            const response = await fetch(url, {
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer'
            });
            return await response.json();
        }

        async function delData(url, data = {}) {
            const response = await fetch(url, {
                method: 'DELETE',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function putData(url, data = {}) {
            const response = await fetch(url, {
                method: 'PUT',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

    </script>
</body>

</html>
