<!DOCTYPE html>
<html>

<head>
    <title>P≈Å</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="http.js"></script>
</head>

<body>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="login-form" id="notlogged">
        <form action="#">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block font-weight-bold" onclick="login()">Log in</button>
            </div>
            <!--<div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>-->
        </form>
        <p class="text-center"><a href="/register.html">Create an Account</a></p>
    </div>

    <div id="logged" class="container">
        <div>
            <button class="btn btn-primary" onclick="logout();">Logout</button>
        </div>

        <div>
            <h4 class="text-center" id="welcomeText">You're logged in :)</h4>
        </div>

        <div>
            <form class="border mb-2 p-3">
                <div class="form-group">
                    <label for="subjectInput">Subject</label>
                    <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="valueInput">Value</label>
                    <select class="form-control" id="valueInput">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addGrade();">Add</button>
            </form>
        </div>

        <div>
            <table class="table border" id="gradesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <iframe id="timetableframe"></iframe>
        </div>
    </div>
    <div class="modal fade" id="changeGradeModal" tabindex="-1" role="dialog" aria-labelledby="changeGradeModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Change grade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="subjectInputChange">Subject</label>
                            <input type="text" class="form-control" id="subjectInputChange" placeholder="Enter subject"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="valueInputChange">Value</label>
                            <select class="form-control" id="valueInputChange">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changeGrade();">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import * as http from "./http.js";
        import * as api from "./api.js";

        $("#loading").show();
        $("#logged").hide();
        $("#notlogged").hide();

        let username = localStorage.getItem('username');
        isLogged();

        async function isLogged() {
            if (!(await api.logged())) {
                localStorage.removeItem('username');
                username = null;
            }
            showHide();
            $("#loading").hide();
        }

        function showHide() {
            if (api.token != null) {
                $("#logged").show();
                $("#notlogged").hide();
                $("#welcomeText").text(`Welcome ${username} :)`);
                loadGrades();
                $("#timetableframe").attr('src', `timetable.html?user=${username}&token=${api.token}`);
            }
            else {
                $("#logged").hide();
                $("#notlogged").show();
            }
        }

        async function login() {
            $("#loading").show();

            username = $("#username").val();

            if (await api.login(username, $("#password").val())) {
                localStorage.setItem('username', username);
                showHide();
            }
            else {
                alert(data.msg);
            }

            $("#loading").hide();
        };
        window.login = login;

        async function logout() {
            $("#loading").show();

            await api.logout();
            localStorage.removeItem('username');
            username = null;
            showHide();

            $("#loading").hide();
        };
        window.logout = logout;

        async function loadGrades() {
            let grades = await api.getGrades(username);

            $('#gradesTable tbody').empty();

            let sum = 0;
            let i = 1;
            for (let grade of grades) {
                $('#gradesTable tbody').append(`
                <tr>
                    <td>${i}</td>
                    <td>${grade.subject}</td>
                    <td>${grade.value}</td>
                    <td>
                        <button class="btn btn-primary" onclick="openChangeGrade('${grade.subject}', ${grade.value});">‚úé</button>
                        <button class="btn btn-primary" onclick="deleteGrade('${grade.subject}');">üóë</button>
                    </td>
                </tr>`);
                i++;
                sum += grade.value;
            }

            if (i == 1) {
                $('#gradesTable tbody').append(`<tr><td colspan="4">None</td></tr>`);
            } else {
                let average = sum / (i - 1);
                $('#gradesTable tbody').append(`<tr><td colspan="4">average: ${average}</td></tr>`);
            }
        }

        async function deleteGrade(subject) {
            await api.deleteGrade(username, subject);
            loadGrades();
        }
        window.deleteGrade = deleteGrade;

        async function addGrade() {
            let subject = $('#subjectInput').val();
            let value = parseFloat($('#valueInput').val());
            await api.addGrade(username, subject, value);
            loadGrades();
        }
        window.addGrade = addGrade;

        function openChangeGrade(subject, value) {
            $('#changeGradeModal').modal('show');
            $('#subjectInputChange').val(subject);
            $('#valueInputChange').val(value);
        }
        window.openChangeGrade = openChangeGrade;

        async function changeGrade() {
            await api.changeGrade(username, $('#subjectInputChange').val(), $('#valueInputChange').val());    
            $('#changeGradeModal').modal('hide');
            loadGrades();
        }
        window.changeGrade = changeGrade;
    </script>
</body>

</html>
