<!DOCTYPE html>
<html>

<head>
    <title>P≈Å Regsiter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form" id="notlogged">
        <form action="#">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <input id="username" type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block  font-weight-bold" onclick="register()">Register</button>
            </div>
        </form>
        <p class="text-center"><a href="/index.html">Already register? Login :)</a></p>
    </div>
    <script>
        async function register() {
            let username = $("#username").val();
            let password = $("#password").val();
            try {
                const data = await postData('register', { username: username, password: password });
                console.log(JSON.stringify(data));
                if (data.msg == 'OK') {
                    alert("OK");
                    window.location.href = "index.html";
                }
                else {
                    alert(data.msg);
                }
            } catch (error) {
                console.error(error);
            }
        };

        async function postData(url, data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                referrer: 'no-referrer',
                body: JSON.stringify(data)
            });
            return await response.json();
        }
    </script>
</body>

</html>
