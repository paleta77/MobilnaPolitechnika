<!DOCTYPE html>
<html>

<head>
    <title>Timetable</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0 0;
            font-family: sans-serif;
        }

        .card {
            border: 5px solid rgb(0, 128, 192);
            outline-offset: -5px;
            position: absolute;
            width: 400px;
            background-color: white;
        }

        .card .header {
            background-color: rgb(244, 244, 244);
        }

        #grid .grow {
            height: 159px;
            width: 100%;
        }

        #grid .grow:last-child .day {
            border-bottom: 1px solid black;
        }

        #grid .hour {
            display: inline-block;
            width: 100px;
            height: 100%;
            vertical-align: top;
            border-top: 1px solid black;
            border-right: 1px solid black;
        }

        #grid .day {
            display: inline-block;
            vertical-align: top;
            width: 420px;
            height: 100%;
            border-right: 1px solid black;
            border-top: 1px solid black;
        }

        #header {
            height: 32px;
            padding-left: 104px;
        }

        #header h3 {
            margin: 0 0;
            display: inline-block;
            width: 416px;    
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
        <div id="timetable">
        </div>
        <div id="header">
            <h3>Sobota</h3>
            <h3>Niedziela</h3>
        </div>
        <div id="grid">
            <div class="grow"><div class="hour">08:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">10:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">12:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">14:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">16:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">18:00</div><div class="day">PŁ</div><div class="day"></div></div>
            <div class="grow"><div class="hour">20:00</div><div class="day">PŁ</div><div class="day"></div></div>
        </div>
        <script>
            let searchParams = new URLSearchParams(window.location.search);
            let username = searchParams.get('user') || 'admin';
            let token = searchParams.get('token');
            loadTimetable();

            function zero2(number) {
                return ("" + number).padStart(2, '0');
            }

            function strhour(hour) {
                return zero2(hour[0]) + ":" + zero2(hour[1]);
            }

            function addMinutes(date, minutes) {
                return [date[0] + ((date[1] + minutes) / 60) | 0, ((date[1] + minutes) % 60) | 0];
            }

            function toHour(float) {
                return [float | 0, ((float % 1) * 100) | 0];
            }

            async function loadTimetable() {
                $("#loading").show();
                let timetable = await getData(`group/${username}`);
                console.log(JSON.stringify(timetable));

                if (timetable.msg != 'OK') {
                    return alert(timetable.msg);
                }

                $('#timetable').empty();

                let i = 1;
                for (let el of timetable.group.timetable) {
                    let start = toHour(el.hour);
                    let end = addMinutes(start, el.length);

                    let x = (el.day == "Sobota" ? 0 : 430) + 100;
                    let y = 80 * (start[0] + (start[1] / 60) - 8) + 12 + 20;
                    let height = (8 * el.length) / 6;
                    $('#timetable').append(`
                    <div class="card" style="top:${y}px;left:${x}px;min-height:${height}px">
                        <div class="header">${strhour(start)} - ${strhour(end)}</div>
                        ${el.subject}
                        <br/>
                        <b>${el.lecturer ? el.lecturer : ""}</b>
                        <br />
                        <a href="/nav/?target=${el.classroom}"><b>${el.classroom}</b></a>
                    </div>`);
                    i++;
                }

                $("#loading").hide();
            }

            async function getData(url) {
                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json', "Authorization": "Bearer " + (token ? token : "0") },
                    referrer: 'no-referrer'
                });
                return await response.json();
            }
        </script>
</body>

</html>
